<legend>Editar Productos</legend>
    <fieldset class="containerFormulario">
       <div>
         
     <form class="boxFormulario"  [formGroup]="formulario"  (ngSubmit)="editarProducto()">
   
      <label for="nombre">Nombre del producto</label>
     <input type="text" id="nombre" formControlName='nombre' required>
     
     <label for="precio">Precio</label>
     <input type="text" id="precio" formControlName='precio'  placeholder="Ej: 10000.00" >
   
     <label for="descripcion">Descripcion</label>
     <textarea name="" id="descripcion" formControlName='descripcion' required></textarea>
     <div class="imagenSubir">
      <label for="imagen">Imagen del producto</label>
      <input type="file" id="imagen" accept="image/*">
     </div>
     <input type="hidden" formControlName="id"  required>
     <button type="submit" >Actualizar</button>
            

    
    </form>
       </div> 
    </fieldset>
